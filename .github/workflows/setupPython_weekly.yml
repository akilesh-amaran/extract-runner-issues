name: action/setup-python GitHub Issues Report

on:
  schedule:
    - cron: '30 4 * * 1'
  workflow_dispatch:

jobs:
  generate-issue-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openpyxl requests

      - name: Run issue report script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -e
          source .venv/bin/activate
          python scripts/extract_issues_setupPython
