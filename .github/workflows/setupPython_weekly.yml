name: action/setup-python GitHub Issues Report

on:
  schedule:
    - cron: '30 4 * * 1'
  workflow_dispatch:

jobs:
  extract-issues-setup-python:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install dependencies
        run: |
          set -e
          python -m venv .venv
          source .venv/bin/activate
          pip install openpyxl requests

      - name: ğŸ“ Run extract issues script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -e
          source .venv/bin/activate
          python scripts/extract_issues_setup_python.py

      - name: ğŸ“¤ Upload generated Excel file
        uses: actions/upload-artifact@v4
        with:
          name: github-issues-label-flags
          path: issues_setup_python.xlsx
